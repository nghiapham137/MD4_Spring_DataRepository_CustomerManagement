<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<p>
    <a href="/customers/">Customer list</a>
</p>
    <h1>Create Customer</h1>
<!--    <th:block th:if="${alert}">-->
<!--        <p th:text="${alert}"></p>-->
<!--    </th:block>-->
    <form th:action="@{/customers/create}" method="post" th:object="${customer}">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" th:field="*{firstName}"><br>
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" th:field="*{lastName}"><br>
        <label for="province">Province</label>
        <select id="province" th:field="*{province}">
            <option th:each="province:${provinces}" th:value="${province.id}" th:text="${province.name}"></option>
        </select>
        <input type="submit" value="Create">
    </form>
</body>
</html>
